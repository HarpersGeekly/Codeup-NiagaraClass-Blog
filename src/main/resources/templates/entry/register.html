<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../../blog.css"/>

</head>
<body>
<div class="navbar" th:include="fragments/navbar :: newNavbar"></div>

<div class="container">

    <h1 style="margin-top: 50px;">Register</h1>


    <form action="/users/create" method="POST" th:object="${user}">

        <div class="form-group">
            <label for="RegUsername">Username</label>
            <input type="text" id="RegUsername" name="RegUsername" class="form-control" th:field="*{username}"/>
            <div
                    th:if="${#fields.hasErrors('username')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{username}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="RegPassword">Password</label>
            <input type="password" id="RegPassword" name="RegPassword" class="form-control" th:field="*{password}"/>
            <div
                    th:if="${#fields.hasErrors('password')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{password}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password_confirm">Confirm you password</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="RegEmail">Email</label>
            <input type="text" id="RegEmail" name="RegUsername" class="form-control" th:field="*{email}"/>
            <div
                    th:if="${#fields.hasErrors('email')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{email}"/>
            </div>
        </div>

        <input type="submit" value="Register" class="btn btn-primary btn-block" />
        <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
    </form>


</div>

</body>
</html>
