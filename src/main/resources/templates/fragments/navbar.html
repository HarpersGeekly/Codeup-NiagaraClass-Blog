<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../blog.css"/>
</head>
<body>
<div th:fragment="newNavbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid" id="navbarContainer">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/posts">Some Sort of Blog Thing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">

                <li>
                    <form action="/posts/search" method="GET" class="navbar-form">
                        <div class="input-group add-on">
                            <input class="form-control" placeholder="Search" name="term" id="srch-term" type="text"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a href="/register">Register</a>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a href="/login">Login</a>
                </li>

                <li><a href="/posts">All Posts</a></li>

                <li sec:authorize="isAuthenticated()">
                    <a href="/posts/create">Create New Post</a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button id="logout" class="btn btn-link">Logout</button>
                    </form>
                </li>

                <!--<li><a href="/contact">Contact</a></li>-->
                <!--<li><a href="/home">Home</a></li>-->
                <!--<li><a href="/demo">Demo</a></li>-->

                <!--<li><a href="/roll-dice">Roll Dice</a></li>-->

            </ul>

        </div><!-- /.navbar-collapse -->
    </nav>
</div>
</body>
</html>
