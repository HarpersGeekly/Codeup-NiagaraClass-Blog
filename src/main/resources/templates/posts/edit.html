<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <link href="/bower_components/bootstrap-markdown-editor/dist/css/bootstrap-markdown-editor.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../blog.css"/>
</head>
<body>
<div class="navbar" th:include="fragments/navbar :: newNavbar">
</div>

<div class="container">
<h1 style="margin-top: 50px;">Edit Post</h1>

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="POST" th:object="${post}" enctype="multipart/form-data">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}"/>
            <!--<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />-->
            <!--more fancy bootstrap alerts:-->
            <div
                    th:if="${#fields.hasErrors('title')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{title}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="myEditor">Description</label>
            <textarea type="text" name="body" class="form-control" id="myEditor" th:field="*{body}"  style="width: 1140px; height: 300px; resize: none"></textarea>
            <div
                    th:if="${#fields.hasErrors('body')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{body}"/>
            </div>
        </div>

        <div th:if="${post.image == null}" class="form-group">
            <label for="file">Upload a file!</label>
            <input id="file" name="image_file" type="file" />
        </div>

            <input th:if="${isEditable}" type="submit" value="Edit" class="btn btn-primary btn-block" />
    </form>


    <form th:if="${post.image != null}" th:action="@{'/posts/image/delete'}" th:method="POST" >
        <input type="hidden" name="id" th:value="${post.id}" />
        <img th:src="${'/uploads/' + post.image}"  alt="No image" />
        <input th:if="${isEditable}" type="submit" value="Delete Image" class="btn btn-primary btn-block btn-danger"/>
    </form>

    <form th:action="@{'/posts/delete'}" th:method="POST" >
        <input type="hidden" name="id" th:value="${post.id}" />
        <input th:if="${isEditable}" type="submit" value="Delete" class="btn btn-primary btn-block btn-danger"/>
    </form>

</div>
</body>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/ace-builds/src-min/ace.js"></script>
<script src="/bower_components/bootstrap-markdown-editor/dist/js/bootstrap-markdown-editor.js"></script>

<script>
    //$('#myEditor').markdownEditor();
    $('#myEditor').markdownEditor({
        // Activate the preview:
        preview: true,
        // This callback is called when the user click on the preview button:
        onPreview: function (content, callback) {
            // Example of implementation with ajax:
            $.ajax({
                url: '/posts/body.json',
                type: 'GET',
                dataType: 'html',
                data: {content: content},
            })
                .done(function(content) {
                    // Return the html:
                    callback(content);
                });
        }
    });
</script>
</html>
