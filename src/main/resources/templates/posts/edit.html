<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../blog.css"/>
</head>
<body>
<div class="navbar" th:include="fragments/navbar :: newNavbar">
</div>

<div class="container">
<h1 style="margin-top: 50px;">Edit Post</h1>

    <form th:action="@{'/posts/' + post.id + '/edit'}" method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}"/>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea type="text" id="body" name="body" class="form-control" th:field="*{body}"  style="width: 1140px; height: 300px; resize: none"></textarea>
        </div>
            <input th:if="${isEditable}" type="submit" value="Edit" class="btn btn-primary btn-block" />
    </form>

    <form th:action="@{'/posts/delete'}" th:method="POST" >
        <input type="hidden" name="id" th:value="${post.id}" />
        <input th:if="${isEditable}" type="submit" value="Delete" class="btn btn-primary btn-block btn-danger"/>
    </form>

</div>
</body>
</html>
