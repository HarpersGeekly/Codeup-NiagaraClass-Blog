<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
</head>
<body>
<div class="navbar" th:include="fragments/navbar :: newNavbar">
    This is inside content
</div>

<h1 style="text-align: center">All Posts:</h1>

    <div th:each="post : ${ListOfPosts}">
        <h2 style="text-align: center"><span th:text="${post.title}"></span></h2>
        <h3 style="text-align: center"><span th:text="${post.body}"></span></h3>
    </div>

</body>
</html>
