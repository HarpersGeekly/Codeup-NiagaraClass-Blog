<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../../blog.css"/>

</head>
<body>
<div class="navbar" th:include="fragments/navbar :: newNavbar">
</div>

<div class="container">
    <h1 style="text-align: center; padding-bottom: 17px;">All Posts:</h1>
    <div style="text-align: center; margin-bottom: 25px;" th:each="post : ${ListOfPosts}">

        <h4 style="text-align: left">Created by: <a th:href="${'/users' + post.user.id}"
                                                    th:text="${post.user.username}"></a></h4>

        <h2 style="text-align: center"><span th:text="${post.title}"></span></h2>
        <h3 style="text-align: center"><span th:text="${post.body}"></span></h3>
        <a class="btn btn-default" th:href="${'/posts/' + post.id}">Show</a>
    </div>
</div>
</body>
</html>
