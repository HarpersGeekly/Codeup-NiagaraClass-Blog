<!--Create a page at /roll-dice that asks the user to guess a number. -->
<h1>Welcome to the Dice Roll page. Guess a number:</h1>
<ul>
    <li><a href="/roll-dice/1">1</a></li>
    <li><a href="/roll-dice/2">2</a></li>
    <li><a href="/roll-dice/3">3</a></li>
    <li><a href="/roll-dice/4">4</a></li>
    <li><a href="/roll-dice/5">5</a></li>
    <li><a href="/roll-dice/6">6</a></li>
</ul>

<h1 th:if="${random} == ${guess} and ${guess}!= null">You rolled a <span th:text="${guess}"></span>. CORRECT!</h1>
<h1 th:if="${random} != ${guess}"> The number was <span th:text="${random}"></span>. You guessed wrong. Try again.</h1>
