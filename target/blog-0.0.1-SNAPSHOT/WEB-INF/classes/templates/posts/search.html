<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../blog.css"/>

</head>
<body>
<div class="navbar" th:include="fragments/navbar :: newNavbar">
</div>

<div class="container">
    <h1 style="text-align: center; padding-bottom: 17px;">All Posts:</h1>
    <div style="margin-bottom: 25px;" th:each="post : ${ListOfPosts}">

        <h2 style="text-align: left"><span th:text="${post.title}"></span></h2>
        <h3 style="text-align: left"><span th:text="${post.body}"></span></h3>

        <!--<img th:attr="src=${'/uploads' + post.image}"/>-->

        <h4 style="text-align: left">Created by: <a th:href="${'/users/' + post.user.id}"
                                                    th:text="${post.user.username}"></a></h4>
        <a class="btn btn-default" th:href="${'/posts/' + post.id}">Show</a>

    </div>

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"
    ></script>

</div>
</body>
</html>
